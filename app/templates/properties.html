{% extends "base.html" %}

{% block main %}

<h1 class="page-header">Properties</h1>
{% if properties %} 
<div class="container">
<div class="row">
        {% for user in properties %}
            <div class="col-sm-4 card-space">
                <div class="card"">
                  <img class="card-img-top" src="{{ url_for('static', filename='uploads/' + user.image) }}" alt="Card image" style="width:100%; height:150px;">   
                  <div class="card-body">
                     <h4 class="card-title">{{ user.description}}
					  <p class="card-text"><span class="getloca">{{ user.location }}</span></p>
					  <p class="card-text"><span class="getprice">${{ user.price }}</span></p>
					</div>
                   <a href=" {{ url_for('user', user_id=user.id) }}"><input type="button" class="btn" value="View Properties"/></a>
				
				 </div>
            </div>
        {% endfor %}
    {% endif %}
	

</div>
{% endblock %}
